projects:
  Codegen Project:
    schemaPath: schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/graphql/API.ts
        docsFilePath: src/graphql
        region: us-east-1
        apiId: eclhgxkyb5barn3wtdzyxjmgvm
        frontend: javascript
        framework: none
        maxDepth: 10
